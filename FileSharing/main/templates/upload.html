<head>
    <title>Файлообмунник</title>
    <link href = "/static/css/style.css" rel = "stylesheet">
</head>

<body>
    <h1>Файлообмунник</h1>
    <div style = "width: 20%; height: 10%; margin: 0 auto;"></div>
    <div class = "fancybox">
        <form method = "post" enctype = "multipart/form-data">
            {% csrf_token %}
            <input type = "file" name = "document">
            <button type = "submit">Загрузить файл</button>
        </form>
    </div>
    <br>

    {% if url %}
    <div class = "fancybox">
        <p>Загрузить файл: <a href = "{{ url }}">{{ url }}</a></p>
    {% endif %}
    </div>
</body>
